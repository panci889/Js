margin-right: auto;
display: block;
max-width: 960px;
width: 100%;
height: auto;
text-align: center;

	}
ul.related-posts-3 {
    list-style: none;
    padding: 10px;
}
li.related-post-item {
    display: inline-block;
    padding: 10px;
    border: 1px solid #cecece;
    margin: 5px;
    max-width: 195px;
    max-height: 280px;
    overflow: hidden;
    text-align: justify;
}
.images {
    max-height: 160px;
    overflow: hidden;
}
.images img {
min-width: 100%;
	}

@media screen and (max-width: 473px) {
li.related-post-item {
max-width: 100%;
display: block;
  }
}

    if(pair[0] == variable){return pair[1];}
